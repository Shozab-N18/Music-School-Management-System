{% extends 'admin_base_content.html' %}


{%block content%}

  <h1> Create term </h1><br>
  <h2>Add term details</h2>


    
  <div class="container vh-100" id="homecardholder">
    <div class="row h-100">
      <div class="col-12 my-auto">
        <div class="card mx-auto" id="homecard">

      <form action="{% url 'create_term' %}" method="post">
        {% csrf_token %}
          {% for message in messages %}
          <a href='{% url 'term_management' %}' >
            <button type="button" class="btn btn-danger">
              <i class="bi-X"></i> 
            </button>
           </a>
           
           {%include 'partials/messages.html'%}
          {% endfor %}
           {{ form.media }}
           {{ form.as_p }}
           <input type="submit" value="Save" class="btn btn-primary"></input>

           
      </form>

      </div>
      </div>
      </div>
      </div>

{%endblock%}
